<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
</head>
<body>
    <div style="background-color: #F0F8FF;  width: 200px; height: 400px; margin: 10px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px;">
        <div style="display: flex; flex-direction: column; align-items: center; margin-top: 40px; padding: 10px;">
          <input type="text" id="display" style="width: 180px; height: 70px; font-size: 28px; text-align: right; margin-bottom: 10px;" value="0" disabled>
          <div style="display: grid; grid-template-columns: repeat(4, 40px); grid-gap: 10px; padding: 10px;">
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="operate('+')">+</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="operate('-')">-</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="operate('*')">*</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="operate('/')">/</button>
            <button onclick="calculate()">=</button>
          </div>
          <div style="margin-top: 10px; ">
          <button onclick="clearDisplay()" >Clear</button>
          <button onclick="deleteNumber()">Delete</button>
        </div>
        </div>
      </div>
    <script src="script.js"></script>
</body>
</html>
